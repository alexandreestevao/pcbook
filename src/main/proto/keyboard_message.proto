syntax = "proto3";

package alexandreestevao.pcbook;

option go_package = "pb";
option java_package = "com.github.alexandreestevao.pcbook.pb";
option java_multiple_files = true;

message Keyboard {
  enum Layout {
    UNKNOWN = 0;
    QWERTY = 1;
    QWERTZ = 2;
    AZERTY = 3;
  }

  Layout layout = 1;
  bool backlit = 2;
}